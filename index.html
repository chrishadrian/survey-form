<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC: Survey Form</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://cpwebassets.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main"> 
        <div class="header">
            <h1 id="title">Vantage Student Survey Form</h1>
            <p id="description">Thank you for spending your time to help us improve the Vantage Student Society.</p>
        </div>
        <div class="form">
            <form id="survey-form" action="">
                <label id="name-label" for="name">Name: </label>
                <input type="text" id="name" placeholder="Enter your name" required><br>
                <label id="email-label" for="email">Email: </label>
                <input type="email" id="email" placeholder="Enter your email" required><br>
                <label id="number-label" for="number">Student number: </label>
                <input type="number" id="number" min="00000000" max="99999999" placeholder="Enter your student number" required><br>
                <label id="stream-label" for="stream">Vantage Stream: </label>
                <select name="stream" id="dropdown" required>
                    <option value="art"></option>
                    <option value="art">Art</option>
                    <option value="science">Science</option>
                    <option value="engineering">Engineering</option>
                </select><br>
                <label for="location" id="location-label">Where do you study from?</label>
                <input type="radio" name="location" id="location" value="Vancouver">Vancouver
                <input type="radio" name="location" id="location" value="Outside">Outside Vancouver<br>
                <label for="challenge">What is your biggest challenge in Vantage? </label>
                <input type="checkbox" name="academic" id="academic" value="academic">Academic
                <input type="checkbox" name="social" id="social" value="social">Social
                <input type="checkbox" name="health" id="health" value="health">Health<br>
                <label for="comment">Explain the challenge you encounter:</label>
                <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
                <br>
                <div class="finale"><input type="submit" id="submit" value="Submit"><input type="reset" value="Reset"></div>
            </form>
         </div> 
    </div>
</body>
</html>
